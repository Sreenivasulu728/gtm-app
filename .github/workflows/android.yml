name: Build Android APK

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v4

    - name: Install Ubuntu dependencies
      run: |
        # OpenJDK 17 is required by the Android build tools
        sudo apt update
        sudo apt install "-y" python3-pip python3-setuptools git zip openjdk-17-jdk unzip wget libpython3-dev

    - name: Install Buildozer + Cython
      run: |
        pip install --user buildozer cython
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Set up Java
      # Use a dedicated action to configure JAVA_HOME correctly
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK and Specific Build Tools
      # Use a dedicated GitHub action to install necessary Android components reliably
      uses: android-actions/setup-android@v2
      with:
        api-level: 34
        ndk: 25.2.9519653
        # Explicitly install the specific build-tools version that was failing
        build-tools: 36.1.0

    - name: Build APK
      run: |
        # Environment variables are already set by the actions above.
        # Buildozer will find all required components already installed.
        buildozer android debug
