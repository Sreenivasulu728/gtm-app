name: Build Android APK

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v4

    - name: Install Ubuntu dependencies
      run: |
        sudo apt update
        sudo apt install "-y" python3-pip python3-setuptools git zip openjdk-17-jdk unzip wget libpython3-dev

    - name: Install Buildozer + Cython
      run: |
        pip install --user buildozer cython
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK, NDK, and Build Tools
      # Use a dedicated GitHub action to install necessary Android components reliably
      uses: android-actions/setup-android@v2
      with:
        api-level: 34
        ndk: 25.2.9519653 # Matches version requested in previous logs (r25b)
        build-tools: 34.0.0 # A common, stable build tools version
        # Note: We install these versions *system-wide* where buildozer can find them.

    - name: Build APK
      run: |
        # Buildozer will now use the system-wide SDK/NDK installed by the action above.
        # Set the environment variable to ensure automatic license acceptance is attempted
        # within buildozer in case it requests a slightly different version.
        export ANDROID_SDK_ACCEPT_LICENSES=yes
        buildozer android debug
