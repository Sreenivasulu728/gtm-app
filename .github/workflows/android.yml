name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v4

    - name: Install Ubuntu dependencies
      run: |
        sudo apt update
        sudo apt install -y python3-pip python3-setuptools git zip openjdk-17-jdk unzip wget libpython3-dev

    - name: Install Python tools
      run: pip install buildozer cython

    - name: Install Android SDK (auto-detect folder)
      run: |
        mkdir -p $HOME/android-sdk/cmdline-tools
        cd $HOME/android-sdk/cmdline-tools

        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O tools.zip
        unzip tools.zip -d extracted

        # FIND sdkmanager automatically
        export ANDROID_SDK_ROOT=$HOME/android-sdk
        SDKMANAGER_PATH=$(find $HOME/android-sdk/cmdline-tools -type f -name sdkmanager | head -n 1)

        echo "Found sdkmanager at: $SDKMANAGER_PATH"
        chmod +x $SDKMANAGER_PATH

        yes | $SDKMANAGER_PATH --sdk_root=$ANDROID_SDK_ROOT --licenses
        $SDKMANAGER_PATH --sdk_root=$ANDROID_SDK_ROOT "platform-tools" "platforms;android-33" "build-tools;33.0.2" "ndk;25.2.9519653"

    - name: Build APK
      env:
        ANDROIDSDK: $HOME/android-sdk
        ANDROIDNDK: $HOME/android-sdk/ndk/25.2.9519653
        ANDROID_SDK_ROOT: $HOME/android-sdk
      run: |
        # Add sdkmanager path to PATH
        export PATH=$(dirname $(find $HOME/android-sdk -type f -name sdkmanager | head -n 1)):$PATH
        buildozer -v android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: gtm_app_apk
        path: bin/*.apk
