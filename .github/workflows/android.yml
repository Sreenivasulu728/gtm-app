name: Build Android APK

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v4

    - name: Install Ubuntu dependencies
      run: |
        sudo apt update
        sudo apt install -y python3-pip python3-setuptools git zip openjdk-17-jdk unzip wget libpython3-dev

    - name: Install Python tools
      run: |
        pip install --user buildozer cython
        echo "$HOME/.local/bin" >> $GITHUB_PATH   # FIX: buildozer command

    - name: Install Android SDK (ONLY stable versions)
      run: |
        mkdir -p $HOME/android-sdk/cmdline-tools
        cd $HOME/android-sdk/cmdline-tools

        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O tools.zip
        unzip tools.zip
        mv cmdline-tools latest

        export ANDROID_SDK_ROOT=$HOME/android-sdk
        export PATH=$HOME/android-sdk/cmdline-tools/latest/bin:$PATH

        yes | sdkmanager --licenses

        yes | sdkmanager "platform-tools"
        yes | sdkmanager "platforms;android-33"
        yes | sdkmanager "build-tools;34.0.0"     # ✔ FIX: correct build-tools
        yes | sdkmanager "ndk;25.2.9519653"

    - name: Build APK
      env:
        ANDROIDSDK: $HOME/android-sdk
        ANDROIDNDK: $HOME/android-sdk/ndk/25.2.9519653
        ANDROID_SDK_ROOT: $HOME/android-sdk
      run: |
        export PATH=$HOME/android-sdk/cmdline-tools/latest/bin:$HOME/.local/bin:$PATH

        # FIX: force Buildozer to use correct versions so it stops requesting 36.1.0
        echo "android.sdk_path = $HOME/android-sdk" >> buildozer.spec
        echo "android.ndk_path = $HOME/android-sdk/ndk/25.2.9519653" >> buildozer.spec
        echo "android.build_tools_version = 34.0.0" >> buildozer.spec   # ✔ FIX: stops 36.1 errors

        buildozer -v android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: gtm_app_apk
        path: bin/*.apk
